<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Image Generator</title>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <p> AI image generator lets you quickly turn your words into oh-so-incredible images.
            <br>
            Start bringing your ideas to life!
            <br>Need inspiration? Try these:

            A photo of a magical forest city from the future with flying cars and robotic life.</p>
            <form class="gen-form">
                <input type="text" id="user-prompt" placeholder="Type your prompt here to generate image....." autocomplete="off">
                <button type="button" id="generate">Generate</button>
            </form>
            <div class="result">
                <div id="loading">
                    Generating....
                </div>
                <div id="image-grid"></div>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
